<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Dodawanie użytkownika</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Dodawanie użytkownika</h1>
    <form action="dodaj_uzytkownika.php" method="post">
        <div class="form-group">
            <label for="imie">Imię:</label>
            <input type="text" name="imie" id="imie" maxlength="50">
        </div>
        <div class="form-group">
            <label for="nazwisko">Nazwisko:</label>
            <input type="text" name="nazwisko" id="nazwisko" maxlength="50">
        </div>
        <div class="form-group">
            <label for="miejscowosc">Miejscowość:</label>
            <input type="text" name="miejscowosc" id="miejscowosc" maxlength="30" placeholder="Kraków">
        </div>
        <div class="form-group">
            <label for="kod">Kod:</label>
            <input type="text" name="kod" id="kod" maxlength="6" placeholder="__-___">
        </div>
        <div class="form-group">
            <label for="ulica">Ulica:</label>
            <input type="text" name="ulica" id="ulica" maxlength="30" placeholder="ul. Rajska 1">
        </div>
        <div class="form-group">
            <label for="telefon">Telefon:</label>
            <input type="tel" name="telefon" id="telefon" maxlength="9" pattern="\d*" placeholder="_________">
        </div>
        <div class="form-group">
            <label for="mail">Mail:</label>
            <input type="email" name="mail" id="mail" maxlength="30" placeholder="example@mail.com">
        </div>
        <input type="submit" value="Zapisz">
    </form>
    <br><a href='index.html'>Anuluj</a>
</body>
</html>
